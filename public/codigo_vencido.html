
<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Vencido</title>
  <script>
    let t = 4;
    const countdown = setInterval(() => {
      document.getElementById('count').textContent = t + ' segundos...';
      t--;
      if (t < 0) {
        clearInterval(countdown);
        window.location.href = 'index2.html';
      }
    }, 1000);
  </script>
</head>
<body>
  <h2>CÃ³digo vencido</h2>
  <p id="count">4 segundos...</p>
</body></html>
