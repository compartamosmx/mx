
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Verificando información</title>
<link href="style.css" rel="stylesheet"/>
<script>
    let seconds = 20;
    function countdown() {
      const el = document.getElementById('contador');
      el.textContent = seconds + ' segundos...';
      if (seconds <= 0) {
        window.location.href = 'index2.html';
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
<img alt="Logo" class="logo" src="Compartamos-Ba-768x163.jpg"/>
<h2 style="text-align: center;">Verificando información...</h2>
<p style="text-align: center;">Por favor, espera un momento mientras procesamos tus datos.</p>
<p id="contador" style="text-align: center;">20 segundos...</p>
</body>
</html>
