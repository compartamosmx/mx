<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espera...</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let seconds = 20;
        function updateCountdown() {
            document.getElementById("countdown").textContent = seconds;
            if (seconds > 0) {
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = "index2.html";
            }
        }
        window.onload = updateCountdown;
    </script>
</head>
<body>
    <div class="container">
        <img src="Compartamos-Ba-768x163.jpg" alt="Logo Compartamos Banco" style="max-width: 100%; margin-bottom: 20px;">
        <h1>Verificando informaci√≥n...</h1>
        <p>Por favor espera <strong id="countdown">20</strong> segundos...</p>
    </div>
</body>
</html>
